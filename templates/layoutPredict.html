<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd; width: 100%">
        <!-- Navbar content -->
        <a class="navbar-brand">
            <img src="/static/logoIot.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <label style="font-style: italic;color: aliceblue"> Internet of Things </label>
        </a>
        <a class="navbar-brand">
            <label style="font-style: italic;color: aliceblue"> Bem vindo </label>
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>

    </nav>

    <div class="divContent">
        <form action="/overview/predict" method="POST">
            <div class="form-group">
                <label for="itens">Valores de Entrada</label>
                <textarea class="form-control" id="itens" name="itens" rows="3" style="width: 100%"></textarea>
            </div>
            <button class="btn btn-warning" type="submit" style="width: 100%">Prever Valor</button>
            {% if e%}
            <label for="valorFinal"> Valor Final: {{value}} </label>
            {% endif %}
            {% if u%}
            <label for="valorFinal"> Valor Final: {{u}} </label>
            {% endif %}
        </form>

    </div>

</body>

</html>

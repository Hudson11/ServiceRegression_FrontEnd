<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd; width: 100%">
        <!-- Navbar content -->
        <a class="navbar-brand">
            <img src="/static/logoIot.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <label style="font-style: italic;color: aliceblue"> Internet of Things </label>
        </a>
        <a class="navbar-brand">
            <label style="font-style: italic;color: aliceblue"> Bem vindo </label>
        </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>

    </nav>

    <div class="container">
        <div class="row-6">
            <div class="col-sm">
                <form action="/overview/predict" method="POST">
                    <div class="form-group">
                        <label for="itens">Valores de Entrada</label>
                        <textarea class="form-control" id="itens" name="itens" rows="3" style="width: 100%"></textarea>
                    </div>
                    <button class="btn btn-warning" type="submit" style="width: 100%">Prever Valor</button>
                    {% if e%}
                    <label for="valorFinal"> Valor Final: {{value}} </label>
                    {% endif %}
                    {% if u%}
                    <label for="valorFinal"> Valor Final: {{u}} </label>
                    {% endif %}
                </form>
            </div>
            <div class="col-sm">
                <form action="/overview/mode" method="POST">
                    <div class="form-group">
                        <label for="mode">Alterar Modo do Dispositivo</label>
                        <select name="mode" id="mode" style="width: 100%; margin-bottom: 10px">
                            <option> Deep Sleep </option>
                            <option> Light Sleep </option>
                            <option> Modem Sleep </option>
                        </select>
                        <button type="submit" class="btn btn-primary" style="width: 100%;"> Alterar Modo </button>
                        {% if f %}
                        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <strong class="mr-auto">Modo de Operação</strong>
                                <small class="text-muted">Agora</small>
                                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body">
                                {{f}}
                            </div>
                        </div>
                        <script>
                            $(document).ready(function () {
                                $('.toast').toast('show');
                                $('.toast').delay(3000);
                            })
                        </script>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
